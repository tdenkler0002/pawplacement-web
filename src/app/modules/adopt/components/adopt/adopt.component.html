<div class="adopt-container">
	<div class="adopt-grid">
		<div class="adopt-card" *ngFor="let image of fakeImages">
			<div class="img-wrapper">
				<img class="adopt-img" [src]="image"/>
			</div>
			<div class="adopt-details">
				<span class="adopt-name">
					Sir Barkley Charles
				</span>
				<span class="adopt-age">

				</span>
				<span class="adopt-gender">
					<i class="fas fa-venus"></i>
				</span>
			</div>
		</div>
	</div>
</div>
